
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />

  <title>Speech Text Reader</title>
</head>

<body>
  <div class="container">
    <h1><b><i>Speech Text Reader</i></b></h1>
    <button id="toggle" class="btn btn-toggle">
      Toggle Text
    </button>
    <div id="text-box" class="text-box">
      <div id="close" class="close">X</div>
      <h3>Choose Voice</h3>
      <select id="voices"></select>
      <textarea id="text" placeholder="Enter text to read..."></textarea>
      <button class="btn" id="read">Read Text</button>
    </div>
   <div>
    <img src = download.jpg  height = 250 width = 360 alt = voice recognition/>
   </div>
    <h1 style=" margin-top:40px;"><b>Speech Recognition!</b></h1>
    <h2 style="text-align:center; color: #fff">You Can Speak Now</h2>
    <button style=" margin-top: 10px; margin-left: 47%; height: 50px;width: 70px; position: 50%;" id="btn"
      onclick='recognition.start()'>Record</button>
    <h1 id="result"></h1>
  </div>
  <main></main>
  <script src="main.js"></script>
  <script src="sr.js"></script>
</body>

</html>
